name: format-check

on:
  push:
    branches:
      - 'main'
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Install Runic
        run: julia -e 'using Pkg; Pkg.add("Runic")'
      - name: Check formatting
        run: julia -e 'using Runic; exit(Runic.main(["--check", "--diff", "src", "test"]))'
